<div class="container p-5 m-5">
  <div class="form-group">
    <div *ngIf="loader" class="spinner-grow" style="width: 3rem; height: 3rem;" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <ng-container *ngIf="!loader">
      <div *ngFor="let doc of documents" class="form-check mb-2">
        <input class="form-check-input" type="checkbox"
               [value]="doc.id" [name]="doc.id" id="flexCheckDefault{{doc.id}}"
               (change)="onCheckboxChange($event, doc)"
               [checked]="isDocumentChecked(doc.id!)">
        <label class="form-check-label" for="flexCheckDefault{{doc.id}}">
          {{ doc.name }}
        </label>
      </div>
    </ng-container>
  </div>
</div>
