<div class="container d-flex justify-content-center">
  <div class="card shadow-lg w-50">
    <div class="card-header bg-primary text-white text-center">
      <h4><i class="bi bi-building"></i> Ajouter une salle</h4>
    </div>
    <div class="card-body">
      <form class="mt-3" [formGroup]="classRoomForm" (ngSubmit)="onSubmit()">

        <div class="mb-3">
          <label for="name" class="form-label fw-bold">
            <i class="bi bi-pencil-square"></i> Nom de la salle
          </label>
          <input id="name" type="text" class="form-control" formControlName="name" placeholder="Ex: Salle 101">
          <div *ngIf="classRoomForm.controls['name'].invalid && classRoomForm.controls['name'].touched"
               class="text-danger mt-1">
            <small *ngIf="classRoomForm.controls['name'].errors?.['required']">
              <i class="bi bi-exclamation-circle"></i> Le nom est obligatoire.
            </small>
            <small *ngIf="classRoomForm.controls['name'].errors?.['minlength']">
              <i class="bi bi-exclamation-triangle"></i> Le nom doit contenir au moins 3 caract√®res.
            </small>
          </div>
        </div>

        <div class="mb-3">
          <label for="type" class="form-label fw-bold">
            <i class="bi bi-door-open"></i> Type de salle
          </label>
          <select id="type" class="form-select" formControlName="type">
            <option value="" disabled selected>S√©lectionner le type de salle</option>
            <option *ngFor="let type of classroomTypes" [value]="type">
              {{ type === 'CLASSROOM' ? 'üè´ Salle de cours' : 'üß™ Salle de TP' }}
            </option>
          </select>
          <div *ngIf="classRoomForm.controls['type'].invalid && classRoomForm.controls['type'].touched"
               class="text-danger mt-1">
            <small><i class="bi bi-exclamation-circle"></i> Le type est obligatoire.</small>
          </div>
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="classRoomForm.invalid || isLoading">
          <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2"></span>
          Ajouter
        </button>

      </form>
    </div>
  </div>
</div>
