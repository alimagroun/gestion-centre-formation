<div class="card p-3">
  <div class="text-center mb-3">
    <h3>Liste des utilisaeurs</h3>
  </div>
  <div class="row align-items-center mb-3">
    <div class="col-md-2">
      <select id="pageSizeSelect" class="form-select" (change)="changePageSize($event)">
        <option value="10" selected>10</option>
        <option value="20">20</option>
        <option value="30">30</option>
        <option value="50">50</option>
        <option value="100">100</option>
      </select>
    </div>
    <div class="col-md-9 text-end">
      <span class="text-muted">Total: {{ userRespone.totalElements }}</span>
    </div>
  </div>

  <table class="table table-hover">
    <thead >
    <tr>
      <th>Type</th>
      <th>Nom et Prénom</th>
      <th>Nom d'utilisateur</th>
      <th>Date de création</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngIf="loading">
      <td colspan="2" class="text-center">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </td>
    </tr>
    <ng-container *ngFor="let user of userRespone.content! | paginate: { itemsPerPage: userRespone.size!, currentPage: page+1, totalItems: userRespone.totalElements };">
      <tr>
        <td>{{ user.person?.type }}</td>
        <td>{{ user.person?.firstName + " "+ user.person?.lastName}}</td>
        <td>{{ user.userName }}</td>
        <td>{{ user.createdDate }}</td>
      </tr>
    </ng-container>
    </tbody>
  </table>

  <pagination-controls
    (pageChange)="loadPage($event)"
    previousLabel="Précédent"
    nextLabel="Suivant"
  ></pagination-controls>
</div>
