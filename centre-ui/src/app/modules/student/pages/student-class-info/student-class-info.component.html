<div class="card p-3">

  <div class="d-flex align-items-center justify-content-between mb-4">
    <a routerLink="/student" class="btn btn-secondary me-3">
      <i class="bi bi-arrow-left"></i>
      <span class="d-none d-md-inline"> Retour</span>
    </a>
    <h1 class="mb-0 flex-grow-1 text-center text-primary">Mon Groupe</h1>
  </div>

  <div *ngIf="isLoading" class="d-flex justify-content-center mt-2 mb-2">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <div *ngIf="!isLoading">
    <div class="mb-3">
      <strong>Nom de la spécialité :</strong> <span id="specialtyNameExample">{{ response.specialtyName }}</span>
    </div>
    <div class="mb-3">
      <strong>Année scolaire :</strong> <span id="schoolYearExample">{{ response.schoolYear }}</span>
    </div>
    <div class="mb-3">
      <strong>Niveau d'année :</strong> <span id="yearLevelExample">{{ response.yearLevel }}</span>
    </div>
    <div class="mb-3">
      <strong>Numéro du groupe :</strong> <span id="groupNumberExample">Groupe {{ response.groupNumber }}</span>
    </div>
  </div>


</div>
