<div class="toast-container position-fixed top-0 end-0 p-3 mt-5">
  <div
    class="toast"
    role="alert"
    aria-live="assertive"
    aria-atomic="true"
    [ngClass]="{'show': showToast, 'bg-success': !isError, 'bg-danger': isError}"
  >
    <div class="toast-header">
      <strong class="me-auto">{{ isError ? 'Error' : 'Success' }}</strong>
      <button type="button" class="btn-close" (click)="hideToast()" aria-label="Close"></button>
    </div>
    <div class="toast-body">
      {{ toastMessage }}
    </div>
  </div>
</div>
